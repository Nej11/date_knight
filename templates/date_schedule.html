<!DOCTYPE html>
<html>
<head>
    <title>Schedule Your Date</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% extends 'base.html' %}  <!-- Extend the base template for consistency -->
    {% block title %}Schedule Your Date{% endblock %}
    {% block content %}
    <div class="text-box">
        <h1>Schedule Your Date</h1>
        <form action="{{ url_for('date_schedule') }}" method="POST">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>
            <input type="submit" value="Schedule Date">
        </form>
    </div>
    {% endblock %}
</body>
</html>
